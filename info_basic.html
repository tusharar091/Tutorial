<!doctype html>
<html lang="en">
<head>
	<title>Basic Information</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/video-watch.css">
</head>
<body>	
	<div class="main-container">
		<h2 class="page-title">Basic Information</h2>

		<!-- Name -->
		<h2 class="subtitle">Name</h2>
		<input type="text" class="form-item" placeholder="First Name" value="Bucky">
		<input type="text" class="form-item" placeholder="Last Name" value="Roberts">				
		
		<!-- Gender -->
		<h2 class="subtitle">Gender</h2>
		<select class="form-item form-select">
			<option>--</option>
			<option>Male</option>
			<option>Female</option>
		</select>
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>
		
		<!-- Birthday -->
		<h2 class="subtitle">Birthday</h2>
		<select class="form-item form-select">
			<option>Month</option>
		</select>
		<select class="form-item form-select">
			<option>Year</option>
		</select>	
		<select class="form-item form-select">
			<option>Day</option>
		</select>			
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>			
		
		<!-- Relationship Status -->
		<h2 class="subtitle">Relationship Status</h2>
		<select class="form-item form-select">
			<option>--</option>
			<option>Single</option>
			<option>In a Relationship</option>
		</select>
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>	

		<!-- Religion -->
		<h2 class="subtitle">Religion</h2>
		<input type="text" class="form-item">
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>	

		<!-- Political Views -->
		<h2 class="subtitle">Political Views</h2>
		<input type="text" class="form-item">
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>	

		<!-- Birthplace -->
		<h2 class="subtitle">Birthplace</h2>
		<input type="text" class="form-item">
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>

		<!-- Current City -->
		<h2 class="subtitle">Current City</h2>
		<input type="text" class="form-item">
		<div class="privacy-row">
			<input type="radio"> Public
			<input type="radio" class="private"> Private
		</div>		
		
		<!-- Submit -->		
		<input type="submit" class="form-item form-submit" value="Submit" style="margin-top:1.2em;">
	</div>		
	
	<!-- Bottom Menu -->
	<ul class="bottom-menu">
		<li>
			<a href="videos.html">
				<img src="images/video-icon.png" />
			</a>
		</li>
		<li>
			<a href="stream.html">
				<img src="images/stream-icon.png" />
			</a>
		</li>
		<li class="selected">
			<a href="index.html">
				<img src="images/home-icon.png" />
			</a>
		</li>
		<li>
			<a href="profile.html">
				<img src="images/person-icon.png" />
			</a>
		</li>
		<li>
			<a href="post.html">
				<img src="images/post-icon.png" />
			</a>
		</li>
	</ul>
	
</body>
</html>
